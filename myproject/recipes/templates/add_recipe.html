{% extends 'base.html' %}
{% block title %}Add Recipe - DailyDish{% endblock %}

{% block content %}
<h1>Add a New Recipe</h1>

<form method="post">
  {% csrf_token %}
  
  <label for="title">Recipe Title: *</label>
  <input type="text" name="title" id="title" placeholder="e.g. Butter Chicken" required>

  <label for="description">Description:</label>
  <textarea name="description" id="description" rows="2" placeholder="Brief description of the recipe..."></textarea>

  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
    <div>
      <label for="category">Category: *</label>
      <select name="category" id="category" required>
        <option value="">Select Category</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Dessert">Dessert</option>
        <option value="Snacks">Snacks</option>
        <option value="Drinks">Drinks</option>
      </select>
    </div>

    <div>
      <label for="difficulty">Difficulty: *</label>
      <select name="difficulty" id="difficulty" required>
        <option value="Easy">Easy</option>
        <option value="Medium" selected>Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>
  </div>

  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
    <div>
      <label for="prep_time">Prep Time (mins): *</label>
      <input type="number" name="prep_time" id="prep_time" min="0" placeholder="15" required>
    </div>

    <div>
      <label for="cook_time">Cook Time (mins): *</label>
      <input type="number" name="cook_time" id="cook_time" min="0" placeholder="30" required>
    </div>

    <div>
      <label for="servings">Servings: *</label>
      <input type="number" name="servings" id="servings" min="1" placeholder="4" value="4" required>
    </div>
  </div>

  <label for="cuisine">Cuisine:</label>
  <input type="text" name="cuisine" id="cuisine" placeholder="e.g. Indian, Italian, Chinese">

  <label for="video_url">üìπ Video Tutorial (Optional):</label>
  <input type="url" name="video_url" id="video_url" placeholder="https://www.youtube.com/watch?v=..." style="margin-bottom: 5px;">
  <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 20px;">
    üí° Paste a YouTube video link to help others follow along! Supports youtube.com and youtu.be links.
  </p>

  <div style="display: flex; gap: 30px; margin: 20px 0;">
    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
      <input type="checkbox" name="is_vegetarian" style="width: auto;">
      <span>Vegetarian</span>
    </label>

    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
      <input type="checkbox" name="is_vegan" style="width: auto;">
      <span>Vegan</span>
    </label>
  </div>

  <label for="ingredients">Ingredients: *</label>
  <textarea name="ingredients" id="ingredients" rows="8" placeholder="List ingredients (one per line or separated by commas)..." required></textarea>

  <label for="instructions">Instructions: *</label>
  <textarea name="instructions" id="instructions" rows="10" placeholder="Write step-by-step instructions..." required></textarea>

  <button type="submit">Submit Recipe</button>
</form>

<a href="{% url 'recipe_list' %}" style="display: inline-block; margin-top: 20px; color: var(--primary-color); text-decoration: none; transition: 0.3s;">‚Üê Back to All Recipes</a>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const videoInput = document.getElementById('video_url');
    
    if (videoInput) {
        // Create preview container
        const previewContainer = document.createElement('div');
        previewContainer.id = 'video-preview';
        previewContainer.style.cssText = 'margin-top: 15px; display: none;';
        
        const helpText = videoInput.nextElementSibling;
        helpText.parentNode.insertBefore(previewContainer, helpText.nextSibling);
        
        videoInput.addEventListener('input', function() {
            const url = this.value.trim();
            const preview = document.getElementById('video-preview');
            
            if (!url) {
                preview.style.display = 'none';
                preview.innerHTML = '';
                return;
            }
            
            // Extract video ID
            const patterns = [
                /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/,
                /(?:https?:\/\/)?(?:www\.)?youtu\.be\/([a-zA-Z0-9_-]+)/,
                /(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([a-zA-Z0-9_-]+)/
            ];
            
            let videoId = null;
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    videoId = match[1];
                    break;
                }
            }
            
            if (videoId) {
                preview.style.display = 'block';
                preview.innerHTML = `
                    <div style="background: rgba(0, 255, 200, 0.05); padding: 20px; border-radius: 12px; border: 1px solid rgba(0, 255, 200, 0.2); margin-top: 15px;">
                        <p style="color: var(--primary-color); font-weight: 600; margin-bottom: 10px; display: flex; align-items: center; gap: 8px;">
                            <span style="font-size: 1.2rem;">‚úÖ</span> Video Preview
                        </p>
                        <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);">
                            <iframe 
                                src="https://www.youtube.com/embed/${videoId}" 
                                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                referrerpolicy="strict-origin-when-cross-origin"
                                allowfullscreen>
                            </iframe>
                        </div>
                        <p style="text-align: center; margin-top: 10px; color: var(--text-muted); font-size: 0.9rem;">
                            Preview of your video tutorial
                        </p>
                    </div>
                `;
            } else if (url.length > 10) {
                preview.style.display = 'block';
                preview.innerHTML = `
                    <div style="background: rgba(248, 113, 113, 0.1); padding: 15px; border-radius: 8px; border: 1px solid #f87171; margin-top: 15px;">
                        <p style="color: #f87171; margin: 0; display: flex; align-items: center; gap: 8px;">
                            <span style="font-size: 1.2rem;">‚ùå</span> Invalid YouTube URL. Please use a valid YouTube link.
                        </p>
                    </div>
                `;
            }
        });
    }
});
</script>

{% endblock %}
