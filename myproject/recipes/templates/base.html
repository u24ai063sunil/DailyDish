<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Recipe App{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #80ffdb;
      --secondary-color:rgb(24, 3, 58);
      --bg-dark:  #0d0d0d;
      --text-light: #f1f1f1;
      --text-muted: #c5c5c5;
    }
  
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      padding-top: 80px;
      /* Add these background properties */
      background-image: url('https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      /* Add a dark overlay to improve text readability */
      position: relative;
    }
  
    /* Add this pseudo-element for the overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    /* Navbar */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(44, 37, 37, 0.85); /* Dark base with transparency */
      backdrop-filter: blur(8px); /* Creates frosted glass effect */
      border-bottom: 1px solid rgba(128, 255, 219, 0.1); /* Accent your --primary-color */
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav a:hover {
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
    }
    #added for better Navbar
    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    
    .nav-links {
      margin-right:28px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }
    }
    

    .nav-title {
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(45deg,rgb(164, 28, 33),rgb(9, 188, 105)); /* warm orange-pink gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-left:80px;
    }
    

    /* Responsive */
    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav a {
        margin: 5px 0;
        display: block;
      }
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input, textarea, select {
      background: rgba(255, 255, 255, 0.05);
      color: white;
    }

    button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }

    .recipe-card {
      background-color: rgba(42, 23, 23, 0.62);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .recipe-card h2 {
      color: var(--primary-color);
    }
    select {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 1rem;
      appearance: none;
    }
    
    select option {
      color: black;
      background-color: white;
    }
    
    form label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    
    form input[type="text"],
    form textarea,
    form select {
      width: 100%;
      margin-bottom: 15px;
    }
    
    form button {
      margin-top: 10px;
    }
    #for footer
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Use viewport height to ensure full height */
    }

    .container {
      flex: 1; /* This makes the container grow to fill available space */
    }

    /* Footer styles */
    footer {
      background-color: rgba(44, 37, 37, 0.85);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(128, 255, 219, 0.1);
      padding: 30px 0;
      text-align: center;
      margin-top: auto; /* Pushes footer to bottom */
    }

    .footer-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .footer-links a {
      color: var(--text-light);
      text-decoration: none;
      transition: 0.3s;
    }

    .footer-links a:hover {
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
    }

    .copyright {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .social-icons a {
      color: var(--text-light);
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: var(--primary-color);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="nav">
    <div class="nav-title">DailyDish</div>
    <div class="nav-links">
      <a href="{% url 'popular_recipes' %}">Popular Recipes</a>
      <a href="{% url 'recipe_list' %}">All Recipes</a>
      <a href="{% url 'add_recipe' %}">Add Recipe</a>
      <a href="{% url 'recipes_by_category' 'Breakfast' %}">Breakfast</a>
      <a href="{% url 'recipes_by_category' 'Lunch' %}">Lunch</a>
      <a href="{% url 'recipes_by_category' 'Dinner' %}">Dinner</a>
      <a href="{% url 'recipes_by_category' 'Dessert' %}">Dessert</a>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="{% url 'popular_recipes' %}">Popular Recipes</a>
        <a href="{% url 'recipe_list' %}">All Recipes</a>
        <a href="{% url 'add_recipe' %}">Add Recipe</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
      <div class="social-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
      </div>
      <p class="copyright">Â© {% now "Y" %} DailyDish. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
